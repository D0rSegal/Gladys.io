<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Deletion Request Form</title>
</head>
<body>
    <h1>User Data Deletion Request</h1>
    <p>Please fill out the form below to request the deletion of your personal data from our app.</p>
    
    <form action="/submit-deletion-request" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="reason">Reason for data deletion:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Request">
    </form>
    
    <p>By submitting this form, you acknowledge that your personal data will be permanently deleted from our records.</p>
</body>
</html>
